<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | EDIT AND REMOVE</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlanguage(langname){
        const li = document.createElement ('li');
        li.innerHTML = langname
        document.querySelector('.language').appendChild(li)
    }
    addlanguage('python')
    addlanguage('Java')

    function addoptilanguage(langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    addoptilanguage('React js')

    // Edit the Element

    const lan = document.querySelector("li : nth-child(2)")
    // lan.innerHTML = "mojo" // it is not optimised approach

    const newli = document.createElement('li')
    newli.textContent = "mojo"
    lan.replaceWith(newli) 

    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>typescript</li>'

    // Remove

    const lastname = document.querySelector('li:last-child')
    lastname.remove()
</script>
</html>
